name: Container Build

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: c360studio/semstreams

jobs:
  build:
    name: Build Container
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Tag as 'latest' for main branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Tag with git tag (v1.2.3)
            type=semver,pattern={{version}}
            # Tag with major.minor (v1.2)
            type=semver,pattern={{major}}.{{minor}}
            # Tag with major (v1)
            type=semver,pattern={{major}}
            # Tag with branch name and SHA for main branch
            type=raw,value=main-{{sha}},enable={{is_default_branch}}
            # Tag with PR number for pull requests
            type=ref,event=pr,prefix=pr-
          labels: |
            org.opencontainers.image.title=SemStreams
            org.opencontainers.image.description=Semantic stream processing framework for edge deployments
            org.opencontainers.image.vendor=C360
            org.opencontainers.image.licenses=MIT

      - name: Build and push container
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.ref_type == 'tag' && github.ref_name || github.sha }}
            COMMIT_SHA=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}

      - name: Image digest
        if: github.event_name != 'pull_request'
        run: echo "Image pushed with digest ${{ steps.build.outputs.digest }}"

  test-container:
    name: Test Container
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          load: true
          tags: semstreams:test
          cache-from: type=gha

      - name: Test container health
        run: |
          echo "Starting NATS for container test..."
          docker run -d --name nats-test \
            -p 4222:4222 \
            nats:latest

          echo "Starting container for health check..."
          docker run -d --name semstreams-test \
            --network host \
            -e SEMSTREAMS_NATS_URL=nats://localhost:4222 \
            semstreams:test

          echo "Waiting for container to start..."
          sleep 10

          echo "Checking container logs..."
          docker logs semstreams-test

          echo "Container test completed"
          docker stop semstreams-test nats-test
          docker rm semstreams-test nats-test
