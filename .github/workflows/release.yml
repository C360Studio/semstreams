name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build-binaries:
    name: Build Release Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache: true

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          OUTPUT_NAME="semstreams-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            OUTPUT_NAME="${OUTPUT_NAME}.exe"
          fi

          go build \
            -ldflags="-w -s -X main.version=${VERSION} -X main.commit=${GITHUB_SHA} -X main.date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            -o "${OUTPUT_NAME}" \
            ./cmd/semstreams

          if [ "${{ matrix.goos }}" != "windows" ]; then
            tar -czf "${OUTPUT_NAME}.tar.gz" "${OUTPUT_NAME}"
            sha256sum "${OUTPUT_NAME}.tar.gz" > "${OUTPUT_NAME}.tar.gz.sha256"
          else
            zip "${OUTPUT_NAME}.zip" "${OUTPUT_NAME}"
            sha256sum "${OUTPUT_NAME}.zip" > "${OUTPUT_NAME}.zip.sha256"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: semstreams-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            *.tar.gz
            *.tar.gz.sha256
            *.zip
            *.zip.sha256

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-binaries
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release-artifacts

      - name: Generate changelog
        id: changelog
        run: |
          echo "Generating changelog for ${{ steps.version.outputs.VERSION }}"

          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
            echo "## What's New" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "First release of SemStreams!" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
            echo "## What's Changed" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            git log --pretty=format:"* %s (%h)" ${PREV_TAG}..HEAD >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            # SemStreams ${{ steps.version.outputs.VERSION }}

            ${{ steps.changelog.outputs.CHANGELOG }}

            ## Installation

            ### Container Image (Recommended)

            ```bash
            docker pull ghcr.io/c360studio/semstreams:${{ steps.version.outputs.VERSION }}
            ```

            Multi-arch images available for:
            - linux/amd64
            - linux/arm64

            ### Binary Installation

            Download the appropriate binary for your platform from the assets below, extract it, and add to your PATH:

            ```bash
            # Linux amd64
            tar -xzf semstreams-linux-amd64.tar.gz
            sudo mv semstreams-linux-amd64 /usr/local/bin/semstreams

            # macOS (Apple Silicon)
            tar -xzf semstreams-darwin-arm64.tar.gz
            sudo mv semstreams-darwin-arm64 /usr/local/bin/semstreams
            ```

            ## Documentation

            - [Configuration Guide](https://github.com/C360Studio/semstreams/blob/main/docs/deployment/CONFIGURATION.md)
            - [Production Deployment](https://github.com/C360Studio/semstreams/blob/main/docs/deployment/PRODUCTION.md)
            - [Operations Runbook](https://github.com/C360Studio/semstreams/blob/main/docs/deployment/OPERATIONS.md)

            ## Docker Compose Quick Start

            ```bash
            # Download example config
            curl -O https://raw.githubusercontent.com/C360Studio/semstreams/${{ steps.version.outputs.VERSION }}/docker-compose.production.yml

            # Start SemStreams
            docker compose -f docker-compose.production.yml up -d

            # Verify
            curl http://localhost:8080/health
            ```

            ---

            **Full Changelog**: https://github.com/C360Studio/semstreams/compare/${{ steps.prev_tag.outputs.TAG }}...${{ steps.version.outputs.VERSION }}
          files: ./release-artifacts/**/*
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, 'alpha') || contains(steps.version.outputs.VERSION, 'beta') || contains(steps.version.outputs.VERSION, 'rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update latest release pointer
        if: "!contains(steps.version.outputs.VERSION, 'alpha') && !contains(steps.version.outputs.VERSION, 'beta') && !contains(steps.version.outputs.VERSION, 'rc')"
        run: |
          echo "Updating latest release to ${{ steps.version.outputs.VERSION }}"
